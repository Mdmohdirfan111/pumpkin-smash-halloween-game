<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pumpkin Smash - Halloween Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>PUMPKIN SMASH</h1>
            <div id="wallet-section">
                <button id="connectWallet">Connect Wallet</button>
                <span id="walletAddress"></span>
            </div>
        </header>

        <div class="game-container">
            <div class="game-info">
                <div id="score">Score: 0</div>
                <div id="timer">Time: 60s</line</div>
                <div id="tokens">PUMPKIN Tokens: 0</div>
                <div id="combo">Combo: x1</div>
            </div>
            <div id="gameArea"></div>
            <div class="controls">
                <button id="startGame" disabled>Start Game</button>
                <button id="submitScore" disabled>Submit Score</button>
            </div>
        </div>

        <div class="leaderboard">
            <h2>Leaderboard (Top 10)</h2>
            <div id="leaderboardList">
                <div class="leaderboard-item">
                    <span>Connect wallet to see leaderboard</span>
                </div>
            </div>
        </div>
    </div>

    <div id="gameOverModal" class="modal">
        <div class="modal-content">
            <h2>Game Over!</h2>
            <p id="finalScore">Final Score: 0</p>
            <p id="tokensEarned">Tokens Earned: 0</p>
            <button id="closeModal">Close</button>
        </div>
    </div>

    <!-- Silent Audio (No 404) -->
    <audio id="smashSound" src="data:audio/mp3;base64,//uQxAAAAAAAAAAAAAAAAAAAAAAAWGluZwAAAA8AAAACAAACcQAA"></audio>
    <audio id="comboSound" src="data:audio/mp3;base64,//uQxAAAAAAAAAAAAAAAAAAAAAAAWGluZwAAAA8AAAACAAACcQAA"></audio>
    <audio id="gameOverSound" src="data:audio/mp3;base64,//uQxAAAAAAAAAAAAAAAAAAAAAAAWGluZwAAAA8AAAACAAACcQAA"></audio>

    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="config.js"></script>
    <script src="wallet.js"></script>
    <script src="contract.js"></script>
    <script src="game.js"></script>
</body>
</html>
